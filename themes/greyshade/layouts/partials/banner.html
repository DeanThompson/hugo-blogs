{{ if and (isset .Site.Params "twitter_user") (isset .Site.Params "twitter_tweet_count") }}
<div id="banner" class="inner">
	<div class="container">
		<ul class="feed"></ul>
	</div>
	<small><a href='http://twitter.com/{{ index .Site.Params "twitter_user" }}'>{{ index .Site.Params "twitter_user" }}</a> @ <a href="http://twitter.com">Twitter</a></small>
	<div class="loading">Loading...</div>
</div>
<script src="{{ .Site.BaseURL }}/js/twitter.js"></script>
<script type="text/javascript">
	(function($){
		$('#banner').getTwitterFeed('{{ index .Site.Params "twitter_user" }}', {{ index .Site.Params "twitter_tweet_count" }}, {{ index .Site.Params "twitter_show_replies" }});
	})(jQuery);
</script>
{{ end }}
